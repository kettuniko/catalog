buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC3")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'catalog-server'
    version = '0.1'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("com.fasterxml.jackson.core:jackson-databind")
    compile("com.github.koraktor:steam-condenser:1.3.7")
    compile("org.projectlombok:lombok:1.12.4")

    testCompile("junit:junit")
    testCompile("org.mockito:mockito-all:1.9.5")
    testCompile("org.powermock:powermock-module-junit4:1.5.4")
    testCompile("org.powermock:powermock-api-mockito:1.5.4")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}